<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID</title>
    <style>
        .groupOne{
            background-color: yellow;
            height: 50px;
            width: 100%;
            border-style: dashed;
        }
        #intro{
            background-color: black;
            height:100px;
            width:100px;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
        <!-- Class is to group the different type of attributes together for styling example  -->

        <div class = "groupOne"> <p> First Div (Same Class)</p></div>
        <br>
        <div class = "groupOne"> <p> Second Div (Same Class) </p></div>
        <!-- ids must be unique often used to identify single attribute for styling -->

        <div id = "intro"> <p> ID </p></div>

</body>
</html>
