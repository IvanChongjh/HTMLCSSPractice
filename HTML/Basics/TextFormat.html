<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>

<body>
    <!-- Bold  -->
    <b>Today is a great day to learn, this is utilising bold format</b>

    <br>
    <!-- Strong  -->
    <strong> Yes indeed watch me learn HTML, this is utilising strong format</strong>

    <br>
    <!-- Emphasized -->
    <em> But do not forget to water the plants, this is utilising emphasized format</em>

    <!--  Normal -->
      <p> Cheesy beef burger is good</p>
</body>

</html>
