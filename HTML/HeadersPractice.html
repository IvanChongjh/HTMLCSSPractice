<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers</title>
</head>
<body>

        <!--  The headers  are listed below -->
        <p> This tutorial we will be learning about Headers, There are only <em>H1-H6</em> </p>
        <H1>Hello my name is ivan chong</H1>
        <h2>Hello my name is ivan chong</h2>
        <h3>Hello my name is ivan chong</h3>
        <h4>Hello my name is ivan chong</h4>
        <h5>Hello my name is ivan chong</h5>
        <h6>Hello my name is ivan chong</h6> 
        <!--  headers are commonly used to give the table contents an indication of what it is about -->


</body>
</html>
